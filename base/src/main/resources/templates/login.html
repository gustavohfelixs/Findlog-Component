<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/mainFooter.css">
    <!--Colocar icone no site-->
    <link href="assets/imagens/findlogoriginal.ico" rel="shortcut icon">
    <title>FindLog</title>
</head>

<body class="body">
    <div th:replace="./header :: header"></div>


    <div th:if="${loginError}" class="login-pop">
        Erro de login. Verifique suas credenciais.
    </div>
    <div class="caixa">
        <h2>Entrar na Conta</h2>
        <form th:action="@{/login}" method="post">
            <label for="username">E-mail:</label>
            <input type="email" id="username" name="username" required placeholder="seuemail@dominio.com">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <a href="cadastro.html"><input type="button" value="Criar Conta"></a>
            <input type="submit" value="Entrar">
        </form>
    </div>
</body>

</html>
